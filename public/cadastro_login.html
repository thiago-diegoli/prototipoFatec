<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body class="bg-[#f3f4f6] poppins">
    <header>
        <nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200">
            <ul class="navigation max-w-[90vw] flex flex-wrap justify-between items-center relative mx-auto py-4">
                <a class="logo flex items-center" href="#">
                    <img src="img/fatec-votorantim.png" alt="Logo Fatec" class="h-16 mr-16">
                    <img src="img/cps.png" alt="Logo CPS" class="h-16">
                </a>
            </ul>
        </nav>
    </header>
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto mt-24">
            <div class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Crie sua conta
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="formCadastro">
                        <div>
                            <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                            <input type="text" name="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nome completo" required>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="usuario@email.com" required>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cria conta</button>
                        <p class="text-sm font-light text-gray-500">
                            Já possui uma conta? <a href="index.html" class="font-medium text-blue-500 hover:underline">Fazer login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
